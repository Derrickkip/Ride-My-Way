<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ride-My-Way|SignUp</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body class="details_pages">
    <div class="overlay"></div>
    <nav class="topnav">
        <div class="nav_container">
            <div class="navbrand">
                <p class="brand_name">Ride-My-Way</p>
                <div><i class="fa fa-bars navtoggle"></i></div>
            </div>
            <div class="nav_pull_right">
                <div class="navlink">
                    <a href="login.html">Sign In</a>
                    <hr class="nav_separator" />
                </div>
                <div class="navlink">
                    <a href="signup.html">Sign Up</a>
                    <hr class="nav_separator" />
                </div>
            </div>
        </div>
    </nav>
    <section class="content_section">
        <div class="content_container">
            <div class="intro">
                <h1>The New Way to get around</h1>
                <p>Ride-My-Way lets you find a ride to your destination or share your drive</p>
            </div>
            <form id="signup_form" action="#" method="post">
                <div class="form_container">
                    <div class="form_header">
                        <h1>Sign Up Here</h1>
                        <hr/>
                    </div>
                    <div class="form_group">
                        <label class="form_label" for="username">username</label>
                        <input type="text" class="form_input" name="username" placeholder="pick a username" required>
                    </div>
                    <div class="form_group">
                        <label class="form_label" for="email">Email</label>
                        <input type="email" class="form_input" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form_group">
                        <label class="form_label" for="password">Password</label>
                        <input type="password" class="form_input" name="password" placeholder="password" required>
                    </div>
                    <div class="form_group">
                        <label class="form_label" for="rpt_password">confirm password</label>
                        <input type="password" class="form_input" name="rpt_password" placeholder="confirm password" required>
                    </div>
                    <div class="form_action">
                        <button type="submit" class="btn_submit">Sign Up</button>
                        <hr/>
                        <p>I have an account <a href="login.html">Sign In</a></p>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer class="main_footer">
        <p>Derrick &copy; 2018</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>

</html>
