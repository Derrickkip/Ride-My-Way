language: python

python:
  - "3.6"

install:
  - pip install -r requirements.txt

services:
  - postgresql

before_script:
  - psql -c 'create database testdb;' -U testuser

script:
  - coverage run -m pytest

addons:
  coveralls:
    repo_token: 
      secure: ""
  
  postgresql: "10"
  apt:
    packages:
    - postgresql
    - libpq-dev
    - postgresql-client
env:
  global:
  - PGPORT=5433

after_success:
  - coveralls

branches:
  - /.*/



      

